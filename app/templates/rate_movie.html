<!DOCTYPE html>
<html>

<head>
    <title>Rate {{ movie.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container-lg py-4">

        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h1 class="mb-0">Califica</h1>
                <p class="text-muted mb-0">{{ movie.title }}</p>
            </div>
            <a href="/movie/{{ movie.id }}" class="btn btn-outline-light">Volver</a>
        </div>

        <div class="card shadow-sm admin-card">
            <div class="card-body">

                <form action="/rate_movie/{{ movie.id }}" method="post" class="row g-3">


                    <div class="col-md-6">
                        <label class="form-label mb-1">Miembro</label>
                        <select class="form-select admin-input" name="member_name" required>
                            {% for m in members %}
                            <option value="{{ m.name }}">{{ m.name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label mb-1">Score (0–5)</label>
                        <input class="form-control admin-input" type="number" name="score" min="0" max="5" step="0.1"
                            required>
                    </div>

                    <div class="col-12">
                        <button class="btn btn-premium" type="submit">Calificar película</button>
                    </div>

                </form>

            </div>
        </div>

    </div>
</body>

</html>

<style>
    body {
        background-color: #14181c;
        color: #f1f1f1;
    }

    .text-muted {
        color: rgba(241, 241, 241, .65) !important;
    }

    .admin-card {
        background: linear-gradient(180deg, #1c2228 0%, #151a1f 100%);
        border: 0;
        border-radius: 14px;
        color: #f1f1f1;
    }

    .admin-input {
        background: #11161b;
        border: 1px solid rgba(255, 255, 255, .08);
        color: #f1f1f1;
    }

    .admin-input:focus {
        background: #11161b;
        color: #f1f1f1;
        border-color: rgba(255, 209, 102, .55);
        box-shadow: 0 0 0 .25rem rgba(255, 209, 102, .08);
    }

    .btn-premium {
        background: linear-gradient(135deg, #ffd166, #f4b942);
        color: #1b1f24;
        border: 0;
        border-radius: 999px;
        padding: .55rem 1.2rem;
        font-weight: 650;
        box-shadow: 0 8px 20px rgba(0, 0, 0, .35);
    }
</style>
